global_costmap:
    global_frame:           /map
    robot_base_frame:       /base_link
    update_frequency:       1.0
    publish_frequency:      1.0
    static_map:             true
    transform_tolerance:    10.0
    plugins:
        - {name: glob_height_layer,            type: "costmap_2d::StaticLayer"}
        - {name: glob_traversability_layer,    type: "costmap_2d::StaticLayer"}

    glob_height_layer:
        enabled:                true
        map_topic:              map/glob_map_heightmap
        first_map_only:         false
        unknown_cost_value:     -1
        lethal_cost_threshold:  100
        subscribe_to_updates:   false
        track_unknown_space:    false
        use_maximum:            false     
        trinary_costmap:        false       

    glob_traversability_layer:
        enabled:                true
        map_topic:              map/glob_map_costmap
        first_map_only:         false
        unknown_cost_value:     -1
        lethal_cost_threshold:  100
        subscribe_to_updates:   false
        track_unknown_space:    false
        use_maximum:            false     
        trinary_costmap:        false


