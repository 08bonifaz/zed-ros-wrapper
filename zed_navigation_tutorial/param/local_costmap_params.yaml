local_costmap:
    global_frame:           /map
    robot_base_frame:       /base_link
    update_frequency:       5.0
    publish_frequency:      5.0
    static_map:             false
    rolling_window:         false
    transform_tolerance:    1.0
    plugins:
        - {name: loc_height_layer,            type: "costmap_2d::StaticLayer"}
        - {name: loc_traversability_layer,    type: "costmap_2d::StaticLayer"}
        - {name: loc_dyn_obstacle_layer,      type: "costmap_2d::StaticLayer"}

    loc_height_layer:
        enabled:                true
        map_topic:              zed/map/loc_map_heightmap
        first_map_only:         false
        unknown_cost_value:     -1
        lethal_cost_threshold:  100
        subscribe_to_updates:   false
        track_unknown_space:    true
        use_maximum:            false     
        trinary_costmap:        false       

    loc_traversability_layer:
        enabled:                true
        map_topic:              zed/map/loc_map_costmap
        first_map_only:         false
        unknown_cost_value:     -1
        lethal_cost_threshold:  100
        subscribe_to_updates:   false
        track_unknown_space:    true
        use_maximum:            false     
        trinary_costmap:        false

    loc_dyn_obstacle_layer:
        enabled:                true
        map_topic:              zed/map/loc_map_dyn_obstacles
        first_map_only:         false
        unknown_cost_value:     -1
        lethal_cost_threshold:  100
        subscribe_to_updates:   false
        track_unknown_space:    false
        use_maximum:            true     
        trinary_costmap:        true
